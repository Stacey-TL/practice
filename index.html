<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas{width: 300px;padding: 100px 20px;text-align: center;border: 1px solid #ccc;}
		</style>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>你好，{{name}}</p>
			<p>演员：{{author('胡歌')}}</p>
			<a v-bind:href="link">点击跳转</a>
			<input type="" name="" id="" v-bind:value="msg" />
			<p v-html="href_link"></p>
			
			<p>它的年龄是{{age}}</p>
			<!-- 这里调用的方法可以加括号也可以不加括号，但双括号里调用的方法不加括号它是不识别的，v-on:的缩写是@ -->
			<button type="button" v-on:click="add()">加一岁</button>
			<button type="button" @click="subtract">减一岁</button>
			<!-- 只有一次可以被点击.once -->
			<button type="button" @click.once="subtract">加一岁，有一次可以被点击</button>
			<!-- 双击事件 -->
			<button type="button" v-on:dblclick="add()">加一岁</button>
			<!-- 鼠标事件 -->
			<div id="canvas" v-on:mousemove="updateXY">
				{{x}},{{y}}
				<!-- 调用js方法阻止冒泡 -->
				<span v-on:mousemove="stopMoing">阻止冒泡</span>
				<!--不用调用任何方法, v-on的修饰符.stop：会自动调用 event.stopPropagation(), -->
				<p v-on:mousemove.stop="">修饰符方法阻止</p>
			</div>
			<a href="https://unpkg.com/vue" v-on:click.prevent="alert">点击不跳转</a>
		</div>
		
		<!-- v-on:~.~   .~是事件修饰符 ，-->
		
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
