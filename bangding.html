		<!--  动态绑定CSS样式 start-->
		<div id="style">
			<h1>动态 CSS Class</h1>
			<h2>实例1</h2>
			<!-- <div v-bind:class="{red:true,blue:false}"></div>
			<div  v-on:click="changeColor=!changeColor">点击改变颜色</div>

				<span >Herry</span>
			</div> -->


			<h2>实例2，点击一个按钮时更改当前元素的样式</h2>
			<button @click="changeColor=!changeColor">change color</button>
			<button @click="changeLength=!changeLength">change length</button>
			<div v-bind:class="comClasses">
				<span>Stacey</span>
			</div>
		</div>
		<!-- 动态绑定CSS样式ending -->
		<script type="text/javascript">
			new Vue({
				el: "#style",
				data: {
					changeColor: false,
					changeLength: false
				},
				methods: {

				},
				computed: {
					comClasses: function() {
						console.log(this.changeColor+"=="+this.changeLength+"--")
						return{
							changeColor:this.changeColor,changeLength:this.changeLength
						}
						
					}
				}
			})
		</script>
